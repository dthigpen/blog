<!DOCTYPE html>
<html lang="en">
{{> _head.html}}
<body>

  {{> _header.html}}

  <main{{^draft}} data-pagefind-body{{/draft}}>
    <article>
      <h1>{{title}}</h1>
      <small>Last modified {{date}}</small>
      <hr>

      {{{body}}}

      {{#tags.0}}
      <hr>
      <details>
        <summary>Tags</summary>
        <ul>
          {{#tags}}
          <li><a href="/tags/{{.}}">{{.}}</a></li>
          {{/tags}}
        </ul>
      </details>
      {{/tags.0}}
    </article>
  </main>

  {{> _footer.html}}

</body>
</html>
